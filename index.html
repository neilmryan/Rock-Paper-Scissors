<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="player_choices">
      <button id="Rock">ROCK</button>
      <button id="Paper">PAPER</button>
      <button id="Scissors">SCISSORS</button>
    </div>

    <div id="#game_prompt" class="game_prompt">
        <div class=col-sm></div>
        <div class=col-sm>
            <h2>Best of 5!</h2>
            <h3>Click your choice to play against the computer</h3>
        </div>
        <div class=col-sm></div>
      </div>

    <div class="row">
      <div class="col-sm">
        <img id="pc_img" src="" alt="">
      </div>
      <div class="col-sm">
        <h2 id="#rr"></h2>
      </div>
      <div class="col-sm">
        <img id="cc_img" src="" alt="">
      </div>
    </div>

    <div class="row">
        <div class=col-sm>
            <p id="#pc"></p>
        </div>
        <div class=col-sm>
            <p id="#whp"></p>
        </div>
        <div class=col-sm>
            <p id="#cc"></p>
        </div>
    </div>

    <div class="row">
        <div class=col-sm>
            <p id="#player_total"></p>
        </div>
        <div class=col-sm>
            <p id="#ties"></p>
        </div>
        <div class=col-sm>
            <p id="#computer_total"></p>
        </div>
    </div>

  </div>

  <script type="text/javascript" src="action.js"></script>
</body>

</html>
